<!DOCTYPE html>
<html>
<head>
  <title>Math Project</title>
  <style>
    body {
      background: #f0f8ff; /* light blue background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 20px;
    }
    h1 {
      color: #0077b6; /* bright blue */
      text-align: center;
      text-shadow: 1px 1px 2px #023e8a;
    }
    p {
      font-size: 1.2em;
      color: #03045e;
      text-align: center;
      margin-bottom: 40px;
      font-weight: bold;
    }
    ul {
      max-width: 400px;
      margin: 0 auto 40px auto;
      padding: 0;
      list-style-type: none;
      background: #caf0f8;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    ul li {
      padding: 15px 20px;
      border-bottom: 1px solid #90e0ef;
      font-weight: 600;
      font-size: 1.1em;
      color: #0077b6;
      transition: background-color 0.3s ease;
    }
    ul li:last-child {
      border-bottom: none;
    }
    ul li:hover {
      background-color: #90e0ef;
      cursor: pointer;
    }
    a {
      display: block;
      text-align: center;
      width: 120px;
      margin: 0 auto;
      padding: 12px 0;
      background-color: #0077b6;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0, 119, 182, 0.5);
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #023e8a;
    }
  </style>
</head> 
<body>

  <h1>Math Project</h1>
  <p>Guo Haoying, Period 1</p>

  <ul>
    <li>Introduction</li>
    <li>Body</li> 
    <li>Conclusion</li>
  </ul>

  <a href="https://www.desmos.com/calculator/lntrvhmpib/" target="_blank">Photo</a>

</body>
</html>
